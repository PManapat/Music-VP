<body>
  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="h4"><a href="#">Genre</a></h5>
      <h5 class="h4"><a href="#">Venue</a></h5>
      <h5 class="h4"><a href="#">Dates</a></h5>
    </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline my-2 my-lg-0">

    </nav>

  <div class="carousel container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" id="trending">
          <img
            src="https://images.unsplash.com/photo-1528489496900-d841974f5290?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
            class="d-block w-100" alt="Trending Event 1">
            <div class="carousel-caption d-none d-md-block">
              <button>Search</button>
              <p class='cText'>Checkout Trending Artists heading to the Big Apple</p>
            </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://static01.nyt.com/images/2013/07/23/arts/23artsbeat-barclays/23artsbeat-barclays-superJumbo.jpg"
            class="d-block w-100" alt="Event 2">
            <div class="carousel-caption d-none d-md-block">
              <p class='cText'>Barclays Biggest Events</p>
            </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
            class="d-block w-100" alt="Event 3">
            <div class="carousel-caption d-none d-md-block">
              <p class='cText'></p>
            </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="cards">
    <div class="container">
      <div class=row>
        <div class="col-sm mt-4">
          <div class="card text-white bg-dark">
