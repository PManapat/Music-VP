<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Luckiest+Guy&family=Monofett&family=Ramabhadra&display=swap"
    rel="stylesheet">
  <!-- Carousel Font -->
  <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylehome.css">
  <title>Music VP</title>
</head>

<body>
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-transparent p-4" id="navbar">
        <h5 class="h4"><a href="#">Genre</a></h5>
        <h5 class="h4"><a href="#">Venue</a></h5>
        <h5 class="h4"><a href="#">Dates</a></h5>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline my-2 my-lg-0">
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search"> -->
        <button class="btn btn-outline-danger my-2 my-sm-0 text-danger" type="submit">Contact Us</button>
    </nav>
  </div>
  <div class="container mt-4 mb-4">
    <div class="card" id="about">
      <div class="card-body text-center text-white">
        <h1>Music Venue Planner</h1>
        <p>A trip to the big apple </p>
      </div>
    </div>
  </div>
  <div class="carousel container pb-4 pt-4">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" id="trending1">
          <img id="cImg1"
            src="https://static.billboard.com/files/media/02-the-weeknd-press-2019-cr-Nabil-Elderkin-billboard-1548-1024x677.jpg"
            class="d-block w-100" alt="Trending Event 1">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item" id="trending2">
          <img id="cImg2"
            src="https://static01.nyt.com/images/2013/07/23/arts/23artsbeat-barclays/23artsbeat-barclays-superJumbo.jpg"
            class="d-block w-100" alt="Event 2">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item" id="trending3">
          <img id="cImg3"
            src="https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
            class="d-block w-100" alt="Event 3">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>
  <div class="cards pb-4 pt-4" id="searchNowBox">
    <div class="container">
      <div class=row>
        <div class="col-sm mt-4">
          <div class="card text-white bg-dark" id="card1">
            <div class="card-body">
              <h2 class="card-title pb-5 pt-5 text-center">ARTIST</h2>
              <a href="#" class="text-white">Click Here!</a>
            </div>
          </div>
        </div>
        <div class="col-sm mt-4">
          <div class="card text-white bg-dark" id="card2">
            <div class="card-body">
              <h2 class="card-title pb-5 pt-5 text-center">GENRE</h2>
              <a href="#" class="text-white">Click Here!</a>
            </div>
          </div>
        </div>
        <div class="col-sm mt-4">
          <div class="card text-white bg-dark" id="card3">
            <div class="card-body">
              <h2 class="card-title pb-5 pt-5 text-center">DATES</h2>
              <a href="#" class="text-white">Click Here!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4 mb-4" id="searchcontainer">
      <div class="card-body text-center">
        <form>
          <div class="form-group">
            <label for="openSearch"></label>
            <input type="text" class="col-sm-6" placeholder="Search" style="text-align: center;">
          </div>
        </form>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalLong">
          Search Now
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="artist-modal">
                Top 5 Trending Artist
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container bgcolor">
    <div class="container">
      <div class="row weather m-auto"></div>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
      <span class="text-white"><a href="#">ticketmaster</a> Copyright @Music VP | Project One </span>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
